<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Laurier Navigator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1 class="auth-title">Create Account</h1>

      <label class="input-label">Full Name</label>
      <input type="text" class="text-input auth-input" placeholder="Your name" />

      <label class="input-label">MyLaurier Email</label>
      <input type="email" class="text-input auth-input" placeholder="you@mylaurier.ca" />

      <label class="input-label">Password</label>
      <input type="password" class="text-input auth-input" placeholder="Create password" />

      <label class="input-label">Profile Picture (Optional)</label>
      <input type="file" class="file-input" accept="image/*" />

      <button class="btn primary auth-btn">Sign Up</button>

      <p class="auth-footer">
        Already have an account? <a href="login.html" class="auth-link">Login</a>
      </p>

    </div>
  </div>
<script>
(() => {
  const BACKEND_BASE = "https://cp317-group-18-project.onrender.com";

  const form = document.getElementById('signupForm');
  const btn = document.getElementById('signupBtn');
  const msgSuccess = document.getElementById('msgSuccess');
  const msgError = document.getElementById('msgError');

  function showSuccess(text) {
    msgError.style.display = 'none';
    msgSuccess.textContent = text;
    msgSuccess.style.display = 'block';
  }
  function showError(text) {
    msgSuccess.style.display = 'none';
    msgError.textContent = text;
    msgError.style.display = 'block';
  }

  if (!form || !btn) {
    console.error("Signup elements missing");
    return;
  }
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msgError.style.display = 'none';
    msgSuccess.style.display = 'none';

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!name) return showError('Please enter your full name.');
    if (!email || !email.toLowerCase().endsWith('@mylaurier.ca')) return showError('Please use a valid @mylaurier.ca email.');
    if (!password || password.length < 8) return showError('Password must be at least 8 characters.');

    const payload = { name, email, password };
    const url = (BACKEND_BASE || window.location.origin) + '/auth/signup';

    try {
      btn.disabled = true;
      btn.textContent = 'Signing up...';

      const res = await fetch(url, {
        method: 'POST',
        credentials: 'include',            
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      let data;
      try { data = await res.json(); } catch (err) { data = {}; }

      if (res.status === 201) {
        showSuccess(data.message || 'Signup successful. Redirecting...');
        setTimeout(()=> {
          window.location.href = window.location.origin + '/walkingbuddy/index.html';
        }, 900);
      } else {
        const detail = data.detail || data.message || data.error || JSON.stringify(data) || res.statusText;
        showError(`Signup failed: ${detail}`);
      }
    } catch (err) {
      console.error('Signup error', err);
      showError('Network error');
    } finally {
      btn.disabled = false;
      btn.textContent = 'Sign Up';
    }
  });
})();
</script>
</body>
</html>
</script>

</body>
</html>
