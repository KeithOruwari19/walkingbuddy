<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Laurier Navigator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1 class="auth-title">Create Account</h1>

      <label class="input-label">Full Name</label>
      <input type="text" class="text-input auth-input" placeholder="Your name" />

      <label class="input-label">MyLaurier Email</label>
      <input type="email" class="text-input auth-input" placeholder="you@mylaurier.ca" />

      <label class="input-label">Password</label>
      <input type="password" class="text-input auth-input" placeholder="Create password" />

      <label class="input-label">Profile Picture (Optional)</label>
      <input type="file" class="file-input" accept="image/*" />

      <button class="btn primary auth-btn">Sign Up</button>

      <p class="auth-footer">
        Already have an account? <a href="login.html" class="auth-link">Login</a>
      </p>

    </div>
  </div>

</body>
</html>
