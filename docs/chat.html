<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Walking Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="logo">Room Chat</div>
  <nav class="nav-links" id="nav-links">
    <a href="index.html">Navigation</a>
    <a href="rooms.html">Rooms</a>

    <span id="auth-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </span>

    <span id="user-info" style="display:none; align-items:center; gap:10px;">
      <div id="user-avatar" style="
        width:32px;height:32px;border-radius:50%;
        display:flex;align-items:center;justify-content:center;
        font-size:14px;font-weight:600;color:#fff;
      "></div>
      <span id="user-name"></span>
      <a href="#" id="logout-btn" class="logout-link">Logout</a>
    </span>
  </nav>
</header>

<main class="chat-layout">
  <div class="chat-messages" id="chat-messages"></div>
  <div class="chat-input-bar">
    <input id="chat-input" class="text-input" placeholder="Type a message..." />
    <button id="chat-send" class="btn primary">Send</button>
  </div>
</main>

<script type="module" src="modules/auth.js"></script>
<script type="module" src="modules/chat.js"></script>

</body>
</html>
