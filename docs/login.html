<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Laurier Navigator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-msg { display: none; margin-top: 10px; padding: 8px; border-radius: 6px; }
    .auth-msg.error { background: #ffd6d6; color: #800; }
    .auth-msg.success { background: #e6ffea; color: #064; }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1 class="auth-title">Login</h1>
      <form id="loginForm" autocomplete="off" novalidate>
        <label class="input-label">Email</label>
        <input id="email" type="email" class="text-input auth-input" placeholder="you@mylaurier.ca" />

        <label class="input-label">Password</label>
        <input id="password" type="password" class="text-input auth-input" placeholder="Enter password" />

        <button id="loginBtn" class="btn primary auth-btn" type="submit">Login</button>

        <p class="auth-footer">
          Donâ€™t have an account? <a href="signup.html" class="auth-link">Create one</a>
        </p>

        <!-- invisible message boxes; won't affect layout -->
        <div id="msgSuccess" class="auth-msg success" role="status" aria-live="polite"></div>
        <div id="msgError" class="auth-msg error" role="alert" aria-live="assertive"></div>
      </form>

    </div>
  </div>

<script>
(() => {
  const BACKEND_BASE = "https://cp317-group-18-project.onrender.com";

  const form = document.getElementById('loginForm');
  const btn = document.getElementById('loginBtn');
  const msgSuccess = document.getElementById('msgSuccess');
  const msgError = document.getElementById('msgError');

  function showSuccess(text) {
    msgError.style.display = 'none';
    msgSuccess.textContent = text;
    msgSuccess.style.display = 'block';
  }
  function showError(text) {
    msgSuccess.style.display = 'none';
    msgError.textContent = text;
    msgError.style.display = 'block';
  }

  if (!form || !btn) {
    console.error("Login elements missing");
    return;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msgError.style.display = 'none';
    msgSuccess.style.display = 'none';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email) return showError('Please enter your email.');
    if (!password) return showError('Please enter your password.');

    const payload = { email, password };
    const url = (BACKEND_BASE || window.location.origin) + '/auth/login';

    try {
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const res = await fetch(url, {
        method: 'POST',
        credentials: 'include',           
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      let data;
      try { data = await res.json(); } catch (err) { data = {}; }

      if (res.status === 200) {
        showSuccess(data.message || 'Login successful. Redirecting...');
        setTimeout(() => {
          window.location.href = (window.location.origin || '') + '/walkingbuddy/index.html';
        }, 700);
      } else {
        if (res.status === 401) {
          showError('Invalid email or password.');
        } else if (res.status === 403) {
          showError(data.detail || 'Access forbidden.');
        } else {
          const detail = data.detail || data.message || JSON.stringify(data) || res.statusText;
          showError(`Login failed: ${detail}`);
        }
      }
    } catch (err) {
      console.error('Login network/fetch error:', err);
      showError('Network error.');
    } finally {
      btn.disabled = false;
      btn.textContent = 'Login';
    }
  });
})();
</script>

</body>
</html>
